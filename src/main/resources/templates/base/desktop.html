<h2>欢迎使用CMS消息关系系统</h2>
<p>&nbsp;&nbsp;&nbsp;&nbsp;CMS消息管理系统主要是围绕微信公众号展开的一款能够实时查询关注用户信息以及对用户进行文章推送等功能。<br />
&nbsp;&nbsp;&nbsp;&nbsp;目前系统涵盖的业务有
<ul>
	<li>客户列表查询功能</li>
	<li>客户打标签功能</li>
	<li>文章在线编辑保存功能</li>
	<li>素材临时备份功能</li>
	<li>文章（列表）推送申请功能</li>
	<li>文章（列表）推送审批功能</li>
	<li>更多功能正在不断的完善中</li>
</ul>
</p>
